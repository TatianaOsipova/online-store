<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-store</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:regular" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+Armenian:regular,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- nav start -->

    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <a href="#" class="nav__logo">Elegance</a>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Colection</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Men</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Women</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Blog</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Faq</a>
                    </li>
                </ul>
                <div class="nav__cart">
                    <a class="nav__cart-link" href="#">
                        <span class="nav__cart-number">3</span>
                        <img src="./icons/shopping-cart.svg" alt="shopping cart">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- nav end -->

    <!-- header start -->

    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__content">
                    <h1 class="header__title">
                        Elegance <span class="color">Summer</span> Collection
                    </h1>
                    <div class="header__text">
                        <p>Our summer collection of clothes will complement 
                            Your flawless beauty!!!
                        </p>
                    </div>
                    <div class="header__btn">
                        <a class="button" href="#">Shop now</a>
                    </div>                    
                </div>
                <div class="header__photo">
                    <img src="./images/main-img.jpg" alt="woman in dress">
                </div>
            </div>
        </div>
    </header>

    <!-- header end -->



</body>

</html>
